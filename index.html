<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starry Night Node Server</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stars {
            width: 100%;
            height: 100vh;
            background: transparent url("https://raw.githubusercontent.com/mkhuda/starry-night/main/stars.png") repeat;
            z-index: 0;
            animation: moveStars 200s linear infinite;
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(-45deg, white, rgba(255, 255, 255, 0));
            opacity: 0;
            transform: rotate(45deg);
            animation: shoot 3s ease-in-out infinite;
        }

        @keyframes shoot {
            0% {
                top: -50px;
                left: 100%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                top: 100%;
                left: -200px;
                opacity: 0;
            }
        }

        .center-text {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .highlight {
            color: yellow;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="center-text">
        <h1>Hello, I'm <span class="highlight">MD.Abu_Ayub_Bhuyan</span></h1>
        <p>Welcome to my Starry Night Node.js server.</p>
    </div>

    <!-- Generate multiple shooting stars -->
    <script>
        function createShootingStar() {
            const star = document.createElement("div");
            star.classList.add("shooting-star");
            star.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // Create a shooting star every 3â€“7 seconds
        setInterval(createShootingStar, Math.random() * 4000 + 3000);
    </script>
</body>

</html>
